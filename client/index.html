<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<div class="container">

    <body>
        <div class="container">
            <div class="header-row">
                <div>
                    <h1>My To-Do List</h1>
                    <p class="subtitle">Plan with ease. Celebrate small wins. Keep moving forward âœ¨</p>
                </div>
                <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
            </div>

            <div id="auth-section">
                <form id="auth-form">
                    <input type="email" id="email" placeholder="Email" required />
                    <input type="password" id="password" placeholder="Password" required />
                    <button type="submit" id="login-btn">Login</button>
                    <button type="button" id="register-btn">Register</button>
                </form>
                <div id="auth-status"></div>
            </div>

            <div id="app-section" style="display:none;">
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Add a new task" required />
                    <select id="priority">
                        <option value="High">High Priority</option>
                        <option value="Medium">Medium Priority</option>
                        <option value="Low" selected>Low Priority</option>
                    </select>
                    <button type="submit">Submit Task</button>
                </form>

                <div id="filters">
                    <button data-filter="all" class="filter active">All</button>
                    <button data-filter="active" class="filter active">Active</button>
                    <button data-filter="completed" class="filter active">Completed</button>
                </div>

                <ul id="task-list"></ul>
                <button id="logout-btn" style="display:none;">Logout</button>
            </div>
        </div>

        <script src="script.js"></script>
        <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
    </body>

</html>
</div>
