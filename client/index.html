<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTasks</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<div class="container">

    <body>
        <div class="container">
            <h1>My To-Do List</h1>

            <form id="task-form">
                <input type="text" id="task-input" placeholder="Add a new task" required />
                <button type="submit">Submit Task</button>
            </form>

            <div id="filters">
                <button data-filter="all" class="filter active">All</button>
                <button data-filter="active" class="filter active">Active</button>
                <button data-filter="completed" class="filter active">Completed</button>
            </div>

            <ul id="task-list"></ul>
        </div>

        <script src="script.js"></script>
    </body>

</html>
</div>
